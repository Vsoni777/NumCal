<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clc">
            <form action="">
                <div id="disaera">
                    <input type="text" name="dis" id="content">
                </div>
                <div class="btnarea">
                    <input type="button" value="AC" class="btnrow">
                    <input type="button" value="DEL" class="btnrow">
                    <input type="button" value="." class="btnrow">
                    <input type="button" value="+" class="btnrow">
                </div>
                <div class="btnarea">
                    <input type="button" value="7" class="btnrow" >
                    <input type="button" value="8" class="btnrow" >
                    <input type="button" value="9" class="btnrow" >
                    <input type="button" value="/" class="btnrow">

                </div>
                <div class="btnarea">
                    <input type="button" value="4" class="btnrow" >
                    <input type="button" value="5" class="btnrow" >
                    <input type="button" value="6" class="btnrow">
                    <input type="button" value="*" class="btnrow">

                </div>
                <div class="btnarea">
                    <input type="button" value="1" class="btnrow" >
                    <input type="button" value="2" class="btnrow">
                    <input type="button" value="3" class="btnrow">
                    <input type="button" value="-" class="btnrow">
                </div>
                <div class="btnarea">
                    <input type="button" value="00" class="btnrow">
                    <input type="button" value="0" class="btnrow">
                    <input type="button" value="=" id="eq"> 
                </div>
            </form>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
